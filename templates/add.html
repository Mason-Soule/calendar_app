<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Elevate Me</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <meta charset="UTF-8" />
    <style>
      .inline-title {
        display: inline-block;
        color:#f1f5f2;
        margin-right: 20px;
        cursor: pointer;
        padding: 10px;
        background-color:#5c4033;
        border-radius: 5px;
        margin-top: auto;
      }

      .inline-title:hover {
        background-color: #1e293b;
      }

      .recurring-form {
        display: inline-block;
        color:#f1f5f2;
        margin-right: 20px;
        cursor: pointer;
        padding: 10px;
        border-radius: 5px;
        margin-top: auto;
      }
    </style>
  </head>
  <body>
    <div class="page-layout">
      <div class="left-panel">
        <h1 class="title">Elevate Me</h1>
      <div class="event-card">
        <h2 class="inline-title" onclick="showNewEventForm()">Add Event</h2>
        <h2 class="inline-title" onclick="showRecurringForm()">Add Recurring Event</h2>
      <!-- New Event Form (visible by default) -->
      <form id="newEventForm" action="/add" method="POST">
        <label class="text">Title:</label><br />
        <input type="text" name="title" required /><br />
  
        <label class="text">Category:</label><br />
        <select name="category"> 
          <option value="None">None</option>
          <option value="School">School</option>
          <option value="Work">Work</option>
          <option value="Health">Health</option>
          <option value="Personal">Personal</option>
          <option value="Other">Other</option>
        </select>
  
        <br />
        <label class="text">Date:</label><br />
        <input type="date" name="date" required /><br />
  
        <label class="text">Time:</label><br />
        <input type="time" name="time" /><br />
  
        <label class="text">Description:</label><br />
        <textarea name="desc"></textarea><br />
        <button class="nav-btn" type="submit">Add Event</button>
        <a class="nav-btn" href="{{ url_for('calendar_view') }}" method="POST">Calendar View</a>
      </form>
  
      <!-- Recurring Event Form (hidden by default) -->
      <form
        id="recurringEventForm"
        class="recurring-form"
        action="{{ url_for('add_recurring') }}"
        method="POST"
      >
        <label>Recurring Event Title:</label><br />
        <input type="text" name="title" required /><br />
        
        <label>Category:</label><br />
        <select name="category">
          <option value="None">None</option> 
          <option value="School">School</option>
          <option value="Work">Work</option>
          <option value="Health">Health</option>
          <option value="Personal">Personal</option>
          <option value="Other">Other</option>
        </select><br />
  
        <label>Start Date:</label><br />
        <input type="date" name="start_date" required /><br />
  
        <label>End Date:</label><br />
        <input type="date" name="end_date" /><br />
  
        <label>Recurrence Pattern:</label><br />
        <select name="recurrence">
          <option value="daily">Daily</option>
          <option value="weekly">Weekly</option>
          <option value="monthly">Monthly</option></select
        ><br />
  
        <label>Time:</label><br />
        <input type="time" name="time" /><br />
  
        <label>Description:</label><br />
        <textarea name="desc"></textarea><br />
  
        <button class="nav-btn" type="submit">Add Event</button>
        <a class="nav-btn" href="{{ url_for('calendar_view') }}" method="POST">Calendar View</a>
      </form>
  
      <script>
        function showNewEventForm() {
          document.getElementById("newEventForm").style.display = "block";
          document.getElementById("recurringEventForm").style.display = "none";
        }
  
        function showRecurringForm() {
          document.getElementById("newEventForm").style.display = "none";
          document.getElementById("recurringEventForm").style.display = "block";
        }
  
        // Show new event form by default
        showNewEventForm();
      </script>
      </div>
      </div>
      <div class="calendar-column">
        <div class="title" id="calendar"></div>
      <script>
      document.addEventListener("DOMContentLoaded", function () {
        const calendarEl = document.getElementById("calendar");

        const calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: "dayGridMonth",
          events: "/events",
  
          dateClick: function(info) {
            window.location.href = `/day/${info.dateStr}`;
          }
        });
  
        calendar.render();
      });
    </script>
    </div>
      </div>
  </body>
</html>
