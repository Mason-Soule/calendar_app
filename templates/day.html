<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <h1>Elevate Me</h1>
  <h2>Events for {{ date }}</h2>
  {% if events %}
  <ul>
    {% for event in events %}
    <br />
    <li>
      <strong>{{ event.title }}</strong> - {{ event.date }} at {{event.time}}
      <form
        action="{{ url_for('delete_event', id=event.id) }}"
        method="POST"
        style="display: inline"
      >
        <button type="submit">Delete</button>
      </form>

      <form
        action="{{ url_for('edit_event', id=event.id) }}"
        method="POST"
        style="display: inline"
      >
        <button type="submit">Edit</button>
      </form>

      <br />
      Description: {{event.description}}
    </li>
    {% endfor %}
  </ul>
  {% else %}
  <p>No tasks today!</p>
  {% endif %}

  <a class="nav-btn" href="{{ url_for('calendar_view') }}" method="POST">Calendar View</a>

</body>
</html>
