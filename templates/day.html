<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <h1 class="title">Elevate Me</h1>
  <h2 class="title">Events for {{ full_date  }}</h2>
  {% if events %}
  <ul>
    {% for event in events %}
    <br />
    <li class="title">
      <strong class="title">{{ event.title }}</strong class="title"> - {{ event.date }} at {{event.time}}
      <a class="nav-btn" type="button" href="{{ url_for('delete_event', id=event.id) }}">Delete</a>

      <form
        action="{{ url_for('edit_event', id=event.id) }}"
        method="POST"
        style="display: inline"
      >
        <button class="nav-btn" type="submit">Edit</button>
      </form>

      <br />
      Description: {{event.description}}
    </li>
    {% endfor %}
  </ul>
  {% else %}
  <p class="text">No tasks today!</p>
  {% endif %}

  <a class="nav-btn" href="{{ url_for('calendar_view') }}" method="POST">Calendar View</a>

</body>
</html>
